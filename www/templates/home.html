<ion-view title="Turing Chat">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <a href="#/chat" class="button button-balanced button-block ">New Chat</a>
        <ion-list></ion-list>
        <div class="list card">
            <div class="item item-divider">Score</div>
            <div class="item item-body">
                <h1>Yours: {{score}}</h1>
                <h1>High: 80</h1>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Number Correct</div>
            <div class="item item-body">
                <h1>Yours: {{numCorrect}}</h1>
                <h1>High: 12</h1>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Number Incorrect</div>
            <div class="item item-body">
                <h1>Yours: {{numIncorrect}}</h1>
                <h1>Low: 0</h1>
            </div>
        </div>
    </ion-content>
</ion-view>
